<script>
    $('.summary').on('click',function(){
        if($(this).find('p').hasClass('ellipsis')){
            $(this).find('p').removeClass('ellipsis')
            $('.icon.down').removeClass('active')
            $('.icon.up').addClass('active')
        }else{
            $(this).find('p').addClass('ellipsis')
            $('.icon.down').addClass('active')
            $('.icon.up').removeClass('active')
        }
    })
</script>
